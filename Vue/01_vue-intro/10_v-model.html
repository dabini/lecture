<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <!-- 사용자입력 <=> data를 완전히 동기화하고 싶을 때! -->
    <!-- v-model => input, select, textarea -->
    <hr>

    1way:
    <!-- 단방향 바인딩 input=> data -->
    <input @keyup.enter="onInputChange" type="text">
    <hr>

    2:way
    <!-- 양방향 바인딩 input <=> data -->
    <input @keyup.enter="onInputChange" type="text" :value="message">
    <hr>

    v-model/2way:
    <!-- 양방향 바인딩 input <=> data -->
    <input v-model="message" type="text">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el : "#app",
      data : {
        message : 'hi',
      },
      methods : {
        onInputChange(event){
          this.message = event.target.value
        }
      }
    })
  </script>
</body>
</html>
