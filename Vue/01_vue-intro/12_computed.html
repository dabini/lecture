<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <h1>Bankrupt</h1>
    {{ getBankruptPeople() }}
    {{ BankruptPeople}}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app =new Vue({
      el: '#app',
      data : {
        accounts : [
          { name : 'neo', balance : 500, isBankrupt : true },
          { name : 'tak', balance : 700, isBankrupt : false },
          { name : 'john', balance : 350, isBankrupt : false },
          { name : 'justin', balance : 200, isBankrupt : true },
        ],
      },
      methods: {
        getBankruptPeople: function() {
          const newArr = this.accounts.filter((account) => {
            return account.isBankrupt
          })
          return newArr
        }
      },

      // 함수인데 Data를 CUD하지 않고, 조회(return)만 하고 싶을 때
      computed : {
        BankruptPeople: function() {
          const newArr = this.accounts.filter((account) => {
            return account.isBankrupt
          })
          return newArr
        }
      }
    })
  </script>
</body>
</html>
