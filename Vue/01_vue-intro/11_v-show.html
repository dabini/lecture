<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <!-- v-if는 평가(t/f)가 자주 바뀔지 않을 때 유리 => 로딩 코스트가 적다. -->
    <button @click="changeF">changeF</button>
    <p v-if='t'>
      This is v-if with true
    </p>
    <p v-if="f">
      This is v-if with false
    </p>

    <!-- v-show는 평가(t/f)가 자주 바뀔 때 유리 => 렌더링 코스트가 적다.  -->
    <p v-show="t">
      this is v-show with true
    </p>
    <p v-show='f'>
      this is v-show with false
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el : '#app', 
      data : { 
        t : true,
        f : false,
      },
      methods : {
        changeF(){
          this.f = !this.f
        }
      }
    })
  </script>
</body>
</html>
