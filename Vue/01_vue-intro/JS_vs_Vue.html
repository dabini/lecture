<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- ver. JS -->
  <h2>JS</h2>
  <input id="jsInput" type="text">
  <p id="jsParagraph"></p>
  <hr>

  <!-- ver. Vue -->
  <h2>Vue.js</h2>
  <div id="app">
    <input v-model="message">
    <p> {{ message }} </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //ver. JS
    const userInput = document.querySelector('#jsInput')
    userInput.addEventListener('keydown', function(event){
      const inputValue = event.target.value
      document.querySelector('#jsParagraph').innerText = inputValue
    })
    //ver. Vue
    const app = new Vue({
      el : "#app",
      data : {
        message : null,
      }
    })

  </script>
</body>
</html>
