<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <label for="inputArea"></label>
    <input v-on:keyup.enter="onInputChange" type="text" id="inputArea">
    <hr>
    <h1>Hello {{ username }} </h1>
    <div>
      {{ username }} 님의 친구목록
    </div>
    <div>
      {{ username }}  님의 알림목록
    </div>
    <div>
      {{ username }} 님의 친구 요청 목록
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // const initObj = {
    //   el: '#app',
    //   data : {
    //     username : 'Unknown'
    //   },
    //   methods : {
    //     onInputChange : function(event){
    //       this.username = event.target.value
    //     }
    //   }
    // }
    // const app = new Vue(initObj)
    const app = new Vue({
      el: '#app',
      data : {
        username : 'Unknown'
      },
      methods : {
        onInputChange : function(event){
          this.username = event.target.value
        }
      }
    })
  </script>
</body>
</html>
